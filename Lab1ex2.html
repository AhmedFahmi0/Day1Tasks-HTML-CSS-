<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Red   <input type="range" id="red" value="0" min="0" max="255" style="width:450px"><br/>
    Green <input type="range" id="green" value="0" min="0" max="255" style="width:450px"><br/>
    Blue  <input type="range" id="blue" value="0" min="0" max="255" style="width:450px"><br/>
    <font id="colchange" size="7"><b>Change the 3 color ranges above and observe my color change
        </b>
    </font>

    <script>
        var word=document.getElementById("colchange");
        var red=document.getElementById("red");
        var green=document.getElementById("green");
        var blue=document.getElementById("blue");
        red.addEventListener("change",()=>word.style.color=`rgb(${red.value},${green.value},${blue.value})`)
        green.addEventListener("change",()=>word.style.color=`rgb(${red.value},${green.value},${blue.value})`)
        blue.addEventListener("change",()=>word.style.color=`rgb(${red.value},${green.value},${blue.value})`)
    </script>
    
</body>
</html>
